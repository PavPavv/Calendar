<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Календарь</title>
  <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@700&family=Comfortaa:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&family=Roboto+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Ficons.iconarchive.com%2Ficons%2Fvexels%2Foffice%2F1024%2Fcalendar-icon.png&f=1&nofb=1">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="#" class="header-link">Нью-Йорк</a>
      <a href="#" class="header-link">Лондон</a>
      <a href="#" class="header-link">Москва</a>
      <a href="#" class="header-link" id="default-city">Самара</a>
      <a href="#" class="header-link">Токио</a>
    </div>
  </header>
  <section class="section-1">
    <div class="toggle-btn" id="toggle-btn">
        <div class="toggle-pin"></div>
    </div>
    <div class="container">
      <div id="calendar">
        <div class="calendar-day">
          <div class="calendar-today-title">Сегодня:</div>
          <div class="calendar-today-num">7</div>
          <div class="calendar-today-month">Мая</div>
          <div class="calendar-today-day">Вторник</div>
        </div>
        <div class="calendar-dates">
          <div class="calendar-nav">
            <a class="prev">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 512.005 512.005" style="enable-background:new 0 0 512.005 512.005;" xml:space="preserve" width="512px" height="512px"><g><g>
              	<g>
              		<path d="M388.418,240.923L153.751,6.256c-8.341-8.341-21.824-8.341-30.165,0s-8.341,21.824,0,30.165L343.17,256.005    L123.586,475.589c-8.341,8.341-8.341,21.824,0,30.165c4.16,4.16,9.621,6.251,15.083,6.251c5.461,0,10.923-2.091,15.083-6.251    l234.667-234.667C396.759,262.747,396.759,249.264,388.418,240.923z" data-original="#000000" class="active-path" data-old_color="#000000" fill="#003E85"/>
              	</g>
              </g></g>
            </svg>
            </a>
            <div class="month">Месяц <span class="year">2020</span></div>
            <a class="next">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 512.005 512.005" style="enable-background:new 0 0 512.005 512.005;" xml:space="preserve" width="512px" height="512px"><g><g>
              	<g>
              		<path d="M388.418,240.923L153.751,6.256c-8.341-8.341-21.824-8.341-30.165,0s-8.341,21.824,0,30.165L343.17,256.005    L123.586,475.589c-8.341,8.341-8.341,21.824,0,30.165c4.16,4.16,9.621,6.251,15.083,6.251c5.461,0,10.923-2.091,15.083-6.251    l234.667-234.667C396.759,262.747,396.759,249.264,388.418,240.923z" data-original="#000000" class="active-path" data-old_color="#000000" fill="#003E85"/>
              	</g>
              </g></g>
            </svg>
            </a>
          </div>
          <table id="calendatTable">
            <thead>
              <tr>
                <th>пн</th>
                <th>вт</th>
                <th>ср</th>
                <th>чт</th>
                <th>пт</th>
                <th>сб</th>
                <th>вс</th>
              </tr>
            </thead>
            <tbody cellspacing="0"></tbody>
          </table>
        </div>
        <div id="clock">
    		  <span class="hour">hh</span>
          <span class="separator">:</span>
          <span class="min">mm</span>
          <span class="separator">:</span>
          <span class="sec">ss</span>
    	  </div>
        <div id="analogClock">
          <div class="clock-wrap">
            <div class="analog">
              <div class="cogs">
                <div class="cog1"></div>
                <div class="cog2"></div>
              </div>
              <div class="analog-hour"></div>
              <div class="analog-min"></div>
              <div class="analog-sec"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section-2">
  </section>

  <script src="scripts.js"></script>
</body>
</html>
